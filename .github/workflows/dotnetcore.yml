name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
        source-url: https://nuget.pkg.github.com/Alschy/index.json
      env: 
        NUGET_AUTH_TOKEN: ${{ secrets.NUGET_API_KEY }} 
    - name: Build common
      run: dotnet build --configuration Release ./src/common/*.sln
    - name: Build server-core
      run: dotnet build --configuration Release ./src/server-core/*.sln
    - name: Build utils
      run: dotnet build --configuration Release ./src/utils/*.sln
    - name: Build mongo-db
      run: dotnet build --configuration Release ./src/mongo-db/*.sln
    - name: Build web-client
      run: dotnet build --configuration Release ./src/web-client/*.sln
